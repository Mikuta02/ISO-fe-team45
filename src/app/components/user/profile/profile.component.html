<div class="container mt-5" *ngIf="user">
  <h2>Profile Page</h2>
  <form (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="user.username" name="username" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" [(ngModel)]="user.firstName" name="firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="user.email" name="email" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
  </form>
</div>
